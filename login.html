<!DOCTYPE <!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>App Care Login Screen</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
				
		<title></title>

		<link rel="apple-touch-icon" href="icon.png">
		<!-- Place favicon.ico in the root directory -->

		<link rel="stylesheet" href="assets/bootstrap-3.3.7-dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/style.css">

		<style type="text/css">
			div {border: 1px solid red;}

		</style>
		        
    </head>
<body>

<header>
	<h1></h1>
</header>

	<div class="container">
	
	<div class="logo">	
		<h1>App Care</h1>
		<img src="assets/img/app-care-logo-wide.png" class="img-responsive" alt="Responsive image">
	</div>

		<form>

			<div class="row">	
				
				<div class="col-xs-12 col-sm-10 col-md-4 col-sm-offset-1 col-md-offset-1">
			
					<div class="form-group">
					    <label for="exampleInputUser">User name</label>
					    <input type="email" class="form-control" id="exampleInputUser" placeholder="">
					</div>					
					
				</div>


				<div class="col-xs-12 col-sm-10 col-md-4 col-sm-offset-1 col-md-offset-2">

				
					<div class="form-group">
					    <label for="exampleInputPassword">Password</label>
					    <input type="password" class="form-control" id="exampleInputPassword" placeholder="">
					    <a href="">Forgotten password</a>
					</div>

					<div class="form-group col-xs-8 col-sm-4 col-md-4 col-xs-offset-4 col-sm-offset-8 col-md-offset-8">
						<input  type="submit" value="LOG IN >">
					</div>

				</div>
												
			</div>

		</form>
		
	</div>



	<!--jQuery CDN code-->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>   
	<!--bootstrap src code-->
	<script type="text/javascript" src="assets/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script> 

</body>
</html>
