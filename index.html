<!DOCTYPE <!DOCTYPE html>

<html lang="en">

	<head>
		<title>App Care Register</title>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">		
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Place favicon.ico in the root directory -->
		<link rel="apple-touch-icon" href="icon.png">
		<link rel="stylesheet" href="assets/bootstrap-3.3.7-dist/css/bootstrap.min.css">		
	<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
		<link rel="stylesheet" href="assets/css/style.css">		        
    </head>

<body>

<header class="col-xs-12 col-sm-12 col-md-12">

	<h1>App Care</h1>

	<div class="devMeLogo col-xs-3 col-sm-2 col-md-2 col-xs-offset-9 col-sm-offset-9 col-md-offset-9">	
			<img src="assets/img/dev-me-logo.png" class="img-responsive" alt="DevMe Logo in the header">
	</div>

	<div class="mainLogo col-xs-12 col-sm-12 col-md-12">	
			<img src="assets/img/app-care-logo-wide.png" class="img-responsive" alt="Site Logo in the header">
	</div>

</header>

<div class="container col-md-12">
		<!-- Form Start -->
	<form data-toggle="validator" role="form">
		<div class="row">	
			
		<!-- Left hand column -->
			<div class="col-xs-12 col-sm-10 col-md-4 col-sm-offset-1 col-md-offset-1">
			
				<div class="form-group">
				    <label for="inputEmail" class="control-label">Email (user name)</label>
				    <input type="email" class="form-control" id="inputEmail" placeholder="" data-error="That email address is invalid" required>			
				    <div class="help-block with-errors"></div> 	    
				</div>
					
				<div class="form-group">
					<label for="country">Your team/country</label>

					<select class="selectpicker form-control" title="Choose one of the following...">
							<option>UK</option>
  							<option>Germany</option>
  							<option>France</option>
  							<option>Italy</option>
						</select>
				</div>

				<div class="form-group">
					<label for="language">Preferred Language</label>

						<select class="selectpicker form-control" title="Choose one of the following...">
							<option>English</option>
  							<option>German</option>
  							<option>French</option>
  							<option>Italian</option>
						</select>

					</div>
				</div>


			<!-- Right hand column -->
			<div class="col-xs-12 col-sm-10 col-md-4 col-sm-offset-1 col-md-offset-2">

				<div class="form-group">
				    <label for="inputFirst" class="control-label" >First Name</label>
				    <input type="text" class="form-control" id="inputFirst" placeholder="" data-error="Please fill out this field" required>
				    <div class="help-block with-errors"></div>
				</div> 

				<div class="form-group">
				    <label for="inputLast" class="control-label">Last Name</label>
				    <input type="text" class="form-control" id="inputLast" placeholder="" data-error="Please fill out this field" required>
				    <div class="help-block with-errors"></div>
				</div>
				
				
				<div class="form-group">
				    <label for="inputPassword" class="control-label">Password</label>
				    <input type="password" data-minlength="6" class="form-control" id="inputPassword" placeholder="" data-error="Minimum of 6 characters required" required>
				    <div class="help-block with-errors"></div>
				</div>

				<div class="form-group">
				    <label for="inputPasswordConfirm" class="control-label">Confirm Password</label>
				    <input type="password" data-match="#inputPassword" class="form-control" id="inputPasswordConfirm" placeholder="" data-match-error="Whoops, these don't match"required>
				    <div class="help-block with-errors"></div>
				</div>

				<div class="form-group col-xs-4 col-sm-4 col-md-5 col-xs-offset-8 col-sm-offset-9 col-md-offset-8">
					<input  type="submit" class="btn" value="REGISTER >">
				</div>

			</div>
												
		</div>
		<!-- Form end -->
	</form>
		
</div>

	<!--jQuery CDN code-->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>  

	<!--bootstrap src code-->
	<script type="text/javascript" src="assets/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script> 

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>

	<!-- Bootstrap Validator CDN -->
	
	<script src=https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js></script>

</body>

</html>
